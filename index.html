  <body>
    <div class="main">
      <div class="main__game">

    <script text="text/javascript">
      document.addEventListener("keydown", function (event) {
        if (event.keyCode == 37) {
          left = true;
        } else if (event.keyCode == 39) {
          right = true;
        }
      });
      setcolor();
      randomFirst();
      run();
    </script>
